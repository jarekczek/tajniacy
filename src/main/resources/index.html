<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Tajniacy</title>
</head>
<body>
<div id="page">
<div id="licenseQuestion" class="invisible message">
  <p>To jest internetowa gra Tajniacy. Możesz w nią grać tylko wtedy, jeżeli
    zakupiłeś wersję pudełkową, np.
    <a href="https://bonito.pl/k-90492285-tajniacy">tutaj</a>
    .
  </p>
  <form>
    <input type="button" value="Mam pudełko z grą" onclick="acceptLicense()"/>
    <input type="button" value="Nie mam gry" onclick="reject()"/>
  </form>
</div>
<div id="reject" class="invisible message">Dziękujemy za uczciwość.</div>

<div id="game" class="invisible">

  <div id="upper">
  <div id="control">
    <p>Board seed: <span id="boardSeed"></span></p>
    <form>
      <input type="button" value="nextBoardAdvising" onclick="initNextBoard('advising')"/>
      <br/>
      <input type="button" value="nextBoardGuessing" onclick="initNextBoard('guessing')"/>
      <input type="radio" name="side" id="advising" hidden="true"></input>
      <input type="radio" name="side" id="guessing" hidden="true"></input>
    </form>
  </div>
    <div id="score" class="invisible" >
      <label>Red:</label>
      <input id="scoreRed" type="text" disabled />
      <br/>
      <label>Blue:</label>
      <input id="scoreBlue" type="text" disabled />
      <br/>
      <label>Time:</label>
      <input id="time" type="text" disabled />
      <input id="startTime" type="button" value="start" onclick="timerStart(90000)"/>
    </div>
  </div><!--upper-->

  <div id="cards"></div>

</div><!--game-->
</div><!--page-->
</body>

<script src="tajniacy.js"></script>
<script src="../../../build/distributions/tajniacy.js"></script>
<script src="words.js"></script>
<script src="frontend.js"></script>

</html>
